<!DOCTYPE html>
<html>
	<head>
		<title>Str Viewer from http://www.robrowser.com</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<script type="text/javascript" src="../api.js"></script>
		<script type="text/javascript">
			function initialize() {
				var ROConfig = {
					target:        document.getElementById("robrowser"),
					type:          ROBrowser.TYPE.FRAME,
					application:   ROBrowser.APP.STRVIEWER,
					remoteClient:  "http://grf.robrowser.com/",
					width:          800,
					height:         600,
					development:    true
				};
				var RO = new ROBrowser(ROConfig);
				RO.start();
			}
			window.addEventListener("load", initialize, false);
		</script>
	</head>
	<body>
		<h1>Str Viewer</h1>
		<div id="robrowser">Initializing roBrowser...</div>
	</body>
</html>
